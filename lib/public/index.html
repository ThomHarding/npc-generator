<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <script defer type="text/javascript" src="index.js"></script>
    <title>Into the Wash NPC Generator</title>
  </head>
  <body>
    <main class="p-4 w-1/2 m-auto">
      <header id="header">
        <span id="toprow">
          <a href="/characters">WELCOME TO THE RAT CAFE</a>
          <span id="regionmap">
            <img src="./thewash.png"/>
          </span>
          <form id="options">
            <select class="formparts" id="region">
              <option value=1>The Wash</option>
              <option value=2>Kraw</option>
              <option value=3>Hofang</option>
              <option value=4>Sarcen</option>
              <option value=5>Vessali</option>
            </select>
            <input class="formparts" placeholder="NPC name" id="charname" >
            <select class="formparts" id="background">
               <option value=1>God Fearing</option>
               <option value=2>Societal Scholar</option>
               <option value=3>Grave Robber</option>
               <option value=4>Local Guard</option> 
               <option value=5>Professional Liar</option> 
               <option value=6>Empire Artisan</option> 
               <option value=7>Ex-Shut In</option> 
               <option value=8>Bureaucrat</option>
               <option value=9>Law Disrespecter</option>
               <option value=10>Aquateer</option>
               <option value=11>Plunderer</option>
               <option value=12>Privateer</option>
               <option value=13>Boat Mage</option>
               <option value=14>Unlanded</option>
               <option value=15>Enlisted</option>
               <option value=16>Stranded</option>
               <option value=17>Showstopper</option>
               <option value=18>Agent</option>
               <option value=19>Khanate Servitor</option>
               <option value=20>Guilded</option>
               <option value=21>Krawn Influencer</option>
               <option value=22>Tourist</option>
               <option value=23>Tribal</option>
               <option value=24>Dock Warden</option>
               <option value=25>Vessali Celebrated</option>
               <option value=26>Smuggler</option>
               <option value=27>Fisher'</option>
            </select>
            <select class="formparts" id="species">
              <option value=1>Human</option>
              <option value=2>Halfling</option>
              <option value=3>Triton</option>
              <option value=4>Dragonborn</option>
              <option value=5>Sea_elf</option>
              <option value=6>Lizardfolk</option>
              <option value=7>Gnome</option>
              <option value=8>Tiefling</option>
              <option value=9>Aasimar</option>
              <option value=10>Goliath</option>
              <option value=11>Orc</option>
              <option value=12>Kenku</option>
              <option value=13>Elf</option>
              <option value=14>Eladrin</option>
              <option value=15>Hobgoblin</option>
              <option value=16>Goblin</option>
              <option value=17>Dwarf</option>
              <option value=18>Duergar</option>
              <option value=19>Harengon</option>
              <option value=20>Yuanti</option>
              <option value=21>Shifter</option>
              <option value=22>Genasi</option>
              <option value=23>Tabaxi</option>
              <option value=24>Bugbear</option>
              <option value=25>Kobold</option>
              <option value=26>Minotaur</option>
            </select>
            <select class="formparts" id="agegroup">
              <option value=1>Child</option>
              <option value=2>Teenage</option>
              <option value=3>Adult</option>
              <option value=4>Elderly</option>
            </select>
            <br>
            <input type="submit" value="Create" id="submitbutton">
          </form>
        </span>
        <span id="random-buttons">
          <button class="washbutton" type="button" onclick="window.location.href='/characters/insert/1'">Random Wash</button>
          <button class="krawbutton" type="button" onclick="window.location.href='/characters/insert/2'">Random Kraw</button>
          <button class="hofangbutton" type="button" onclick="window.location.href='/characters/insert/3'">Random Hofang</button>
          <button class="sarcenbutton" type="button" onclick="window.location.href='/characters/insert/4'">Random Sarcen</button>
          <button class="vessalibutton" type="button" onclick="window.location.href='/characters/insert/5'">Random Vessali</button>
        </span>
    </main>
  </body>
</html>
