<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Into the Wash NPC Generator</title>
  </head>
  <body>
    <main class="p-4 w-1/2 m-auto">
      <header id="header">
        <span id="toprow">
          <a href="/characters">the boys</a>
          <span id="regions map">
            <img src="./thewash.png"/>
          </span>
          <span id="options">
            <select id="region">
              <option value="The Wash"></option>
              <option value="Kraw"></option>
              <option value="Hofang"></option>
              <option value="Sarcen"></option>
              <option value="Vessali"></option>
            </select>
            <input id="race">
            <input id="background">
            <select id="agegroup">
              <option value="child"></option>
              <option value="teenage"></option>
              <option value="adult"></option>
              <option value="elderly"></option>
            </select>
            <input id="name">
          </span>
        </span>
        <button id="create">
          Create character
        </button>
        <span id="output">
          created dude
        </span>
    </main>
  </body>
</html>
